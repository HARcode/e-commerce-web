<html>
<head> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="img/icn.png"/>
<title>Nusantara-Market</title>
</head>
<body>
	<header>
        <div class="logo">
            <div class="moto"><div class="logo2"><img></div></div>
            <!-- <button >Bootstrap Modal</button> -->

            
    </header>

    
    
    <div class="form-control">
        <div class="container">
            <h3>Add Ads</h3>
            <hr>
            <div class="form-control">
                <table width=100% cellspacing=10>
                <tr>
                    <td >Tittle </td>
                    <td ><input type="text" class="form-control" placeholder="Title"></td> 
                </tr>
                <tr>
                    <td>Rate </td>
                    <td ><input type="number" class="form-control" placeholder="Rate"></td>
                </tr>
                <tr>
                    <td >Descriptions</td>
                    <td ><textarea type="text" class="form-control" placeholder="Description"></textarea></td> 
                </tr>
                <tr>
                    <td >Price</td>
                    <td ><input type="text"  class="form-control" placeholder="Price"></td>
                </tr>
                <tr>
                    <td >Brand</td>
                    <td ><input type="text"  class="form-control" placeholder="Brand"></td>
                </tr>
                <tr>
                    <td >Capacity</td>
                    <td ><input type="checkbox"   value="16"> 16 GB &nbsp;
                    <input type="checkbox"  value="32"> 32 GB &nbsp;
                    <input type="checkbox"   value="64"> 64 GB &nbsp;
                    <input type="checkbox"  value="128"> 128 GB &nbsp;
                </td>
                </tr>
                <tr>
                    <td >Stock</td>
                    <td ><input type="number" class="form-control" placeholder="Stock"></td>
                </tr>
                <tr>
                <tr>
                    <td >Color</td>
                    <td ><input type="color" class="form-control" placeholder="Color"></td>
                </tr>
                <tr>
                    <td >Upload File</td>
                    <td ><input type="file" class="form-control" placeholder="Using Markdown"></td>
                </tr>
                <tr>
                    <td >Detail Product</td>
                    <td ><textarea type="text" class="form-control" placeholder="Using Markdown"></textarea></td>
                </tr>
                </table>
                <br>
                <div class=""><input type="checkbox">&nbsp;&nbsp;&nbsp;Saya sudah membaca dan menyetujui <b>Syarat</b> dan <b>Ketentuan</b>, serta Kebijakan Privasi dari <b>E-Commerce</b required></div>
                    <hr>
                <br>
                <button type="button" class="btn btn-Success">Add</button> 
                <button type="button" class="btn btn-danger">cancle</button> 
            </div>
        </div>

 
  
 	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script> 
</body>
</html>
